<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <script type="text/javascript" src="js/fontsize.js"></script>
    <link rel="stylesheet" href="css/myanimate.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css"/>


</head>
<body>
<div class="swiper-container">
    <img src="images/music.png" alt="" class="music_ani music"/>
    <audio src="audio/ganle.mp3" autoplay id="audio_my"></audio>
    <div class="swiper-wrapper">
        <div class="swiper-slide one">
            <img src="images/icon_up.png" alt="" class="jiantou"/>
            <img src="images/one_1.png" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"/>
            <img src="images/xz.png" alt=""/>
            <img src="images/kang.png" alt=""/>
            <p><span class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5" swiper-animate-delay="0.8s">个</span><span class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5" swiper-animate-delay="1.2s">简</span></p>
            <p><span class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5" swiper-animate-delay="1s">人</span><span class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5" swiper-animate-delay="1.4s">历</span></p>
            <p class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.5" swiper-animate-delay="1.6s">Web前端工程师应聘</p>
        </div>
        <div class="swiper-slide two">
            <img src="images/two_1.png" alt="" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s"/>
            <img src="images/icon_up.png" alt="" class="jiantou"/>
            <img src="images/dian.png" alt=""/>
            <img src="images/dian.png" alt=""/>
            <img src="images/dian.png" alt=""/>
            <img src="images/dian.png" alt="" class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"/>
            <div>

            </div>
            <div>
                <h1 class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">个人信息</h1>
                <p class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">姓名：米多多</p>
                <p class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.7s">年龄：21</p>
                <p class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1s">毕业院校：泊头职业学院</p>
                <p class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1.2s">专业：Web前端</p>
                <p class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">住址：河北省张家口式沽源县</p>
                <p class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1.7s">座右铭：越努力越幸运</p>
            </div>
        </div>
        <div class="swiper-slide three">
            <img src="images/icon_up.png" alt="" class="jiantou"/>
            <img src="images/two_1.png" alt="" class="ani" swiper-animate-effect="swing" swiper-animate-duration="0.5s"/>
            <div>
                <h1>技能掌握</h1>
                <img src="images/kang.png" alt=""/>
                <p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">CSS3</p>
                <p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.7s">h5</p>
                <p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.9s">javascript</p>
                <p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="1.1s">PS</p>
                <p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s">移动端</p>
            </div>
        </div>
        <div class="swiper-slide four">
            <img src="images/icon_up.png" alt="" class="jiantou"/>
            <h1 class="ani" swiper-animate-effect="hinge" swiper-animate-duration="3s" swiper-animate-delay="0.5s">自我评价</h1>
            <p class="ani" swiper-animate-effect="swing" swiper-animate-duration="1s" swiper-animate-delay="0.5s">我生活在张家口市沽源县，我继承了我们那的性格，热情，大方，肯吃苦耐劳。对于我的专业，我有着无比的热情与喜爱，希望自己以后有一个对口的工作。我会把所学的都投入到工作当中去。</p>
        </div>
        <div class="swiper-slide five">
            <img src="images/icon_up.png" alt="" class="jiantou"/>
            <h1 class="ani" swiper-animate-effect="flash" swiper-animate-duration="1s" swiper-animate-delay="0.5s">作品展示</h1>

            <a href="#"><img src="images/1.png" alt="" class="img_1"/></a>

            <a href="#">
                <img src="images/zq.jpg" alt="" class="img_2"/>
            </a>
                <a href="#">
                    <img src="images/xys_01.jpg" alt="" class="img_3"/>
                </a>
            <a href="#">点击图片查看详情</a>
        </div>
        <div class="swiper-slide six">
            <div>
            <p class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.2s">米多多</p><br/>
            <p class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="0.2s">联系电话：15033131904</p>
            <p class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.2s">QQ:1732209076</p>
            <p class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="0.2s">感想您的访问!</p>
                </div>
        </div>
    </div>
</div>

<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<script src="js/zepto.min.js"></script>
<script src="js/touch.js"></script>


<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        direction: 'vertical',

    onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
        swiperAnimateCache(swiper); //隐藏动画元素
        swiperAnimate(swiper); //初始化完成开始动画
    },
    onSlideChangeEnd: function(swiper){
        swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
    }
    })



    //    音乐点击事件
    $(".swiper-container .music").tap(function(){
        if(document.querySelector("#audio_my").paused==true)
        {
            document.querySelector("#audio_my").play();
            $(".music").addClass("music_ani")
        }
        else{
            document.querySelector("#audio_my").pause();
            $(".music").removeClass("music_ani");
        }
    })

</script>
</body>
</html>
